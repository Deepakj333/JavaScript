<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hello(){
           const quey= document.querySelector('h1')

            if(quey.innerHTML === 'Hello World'){
            document.querySelector('h1').innerHTML = 'Good Bye !';
            }else{
                quey.innerHTML = 'Hello World';
            }
        
        }
    </script>
</head>
<body>
    <h1>Hello World</h1>
    <button onclick="hello()">click</button>
</body>
</html>
